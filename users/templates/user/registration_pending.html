{% extends './base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded">
                <div class="card-body text-center">
                    <h3 class="card-title mb-3">Almost there!</h3>
                    <p class="lead">We have sent a confirmation link to your email address.</p>
                    <p class="small text-muted">Please check your inbox and click the link to activate your account.</p>

                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
